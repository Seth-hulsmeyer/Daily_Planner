<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <span class="row time-block" id="9">
        <div class="hour col-md-1">9AM</div>
        <textarea class="description col-md-10" id="9task"></textarea>
        <button class="saveBtn col-md-1" id="9button">Save</button>
      </span>

      <span class="row time-block" id="10">
        <div class="hour col-md-1">10AM</div>
        <textarea class="description col-md-10" id="10task"></textarea>
        <button class="saveBtn col-md-1" id="10button">Save</button>
      </span>

      <span class="row time-block" id="11">
        <div class="hour col-md-1">11AM</div>
        <textarea class="description col-md-10" id="11task"></textarea>
        <button class="saveBtn col-md-1" id="11button">Save</button>
      </span>

      <span class="row time-block" id="12">
        <div class="hour col-md-1">12PM</div>
        <textarea class="description col-md-10" id="12task"></textarea>
        <button class="saveBtn col-md-1" id="12button">Save</button>
      </span>

      <span class="row time-block" id="13">
        <div class="hour col-md-1">1PM</div>
        <textarea class="description col-md-10" id="1task"></textarea>
        <button class="saveBtn col-md-1" id="1button">Save</button>
      </span>

      <span class="row time-block" id="14">
        <div class="hour col-md-1">2PM</div>
        <textarea class="description col-md-10" id="2task"></textarea>
        <button class="saveBtn col-md-1" id="2button">Save</button>
      </span>

      <span class="row time-block" id="15">
        <div class="hour col-md-1">3PM</div>
        <textarea class="description col-md-10" id="3task"></textarea>
        <button class="saveBtn col-md-1" id="3button">Save</button>
      </span>

      <span class="row time-block" id="16">
        <div class="hour col-md-1">4PM</div>
        <textarea class="description col-md-10" id="4task"></textarea>
        <button class="saveBtn col-md-1" id="4button">Save</button>
      </span>

      <span class="row time-block" id="17">
        <div class="hour col-md-1">5PM</div>
        <textarea class="description col-md-10" id="5task"></textarea>
        <button class="saveBtn col-md-1" id="5button">Save</button>
      </span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
